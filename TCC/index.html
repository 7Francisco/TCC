<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-CommerceX - Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho com o logotipo -->
    <header>
        <img src="images/Logo.png" alt="Logo da Empresa" class="logo">
        <h1>Bem-vindo à Loja E-CommerceX</h1>
    </header>

    <!-- Barra de navegação -->
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Carrinho</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Seção de produtos -->
    <section class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="produtos-lista">
            <!-- Exemplo de um produto -->
            <div class="produto">
                <img src="images/Produto1.png" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>R$ 100,00</p>
            </div>

            <div class="produto">
                <img src="images/Produto2.png" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>R$ 150,00</p>
            </div>

            <!-- Continue adicionando produtos aqui -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 E-CommerceX. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
